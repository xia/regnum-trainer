<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Inquisition Clan Trainer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/custom-theme/jquery-ui-1.8.4.custom.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="css/main-IE.css"/>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/jquery.cluetip.css" />
    <link rel="stylesheet" type="text/css" href="css/trainer.css" />
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.4.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="js/jquery.query-2.1.7.js"></script>
    <script type="text/javascript" src="js/jquery.hoverIntent-r5.min.js"></script>
    <script type="text/javascript" src="js/jquery.cluetip-1.0.7.min.js"></script>
    <script type="text/javascript" src="js/trainer.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Inquisition Clan Trainer</h1>
    </div>
      <div id="tool_options">
        <form id="tool_options_form" method="get" action="trainer.html">
          <ul class="tool_options_list">
            <li class="tool_option" widget="game_version">
            <label>Game Version:</label>
            <select id="game_version">
              <option value="1.6.2">Live (1.6.2)</option>
              <option value="1.7_beta1">Amun (Phase 7)</option>
            </select>
            </li>
            <li class="tool_option" widget="class">
            <label>Class:</label>
            <select id="char_class">
              <option value="">-- Class --</option>
              <option value="archer">Archer</option>
              <option value="hunter">&raquo; Hunter</option>
              <option value="marksman">&raquo; Marksman</option>
              <option value="mage">Mage</option>
              <option value="conjurer">&raquo; Conjurer</option>
              <option value="warlock">&raquo; Warlock</option>
              <option value="warrior">Warrior</option>
              <option value="barbarian">&raquo; Barbarian</option>
              <option value="knight">&raquo; Knight</option>
            </select>
            </li>
            <li class="tool_option edit_mode_control" widget="go">
              <input type="submit" name="submit" value="Load Trainer" id="tool_option_submit" />
            </li>
          </ul>
        </form>
      </div>
      <div id="trainer" class="ui-helper-clearfix">
        <div id="trainer_form">
          <form method="post">
            <div id="trainer_metadata">
              <span class="metadata_field character_level">
                <label>Character Level:</label>
                <span class="level">
                  <select id="char_level">
                    <option>50</option>
                    <option>49</option>
                    <option>48</option>
                    <option>47</option>
                    <option>46</option>
                    <option>45</option>
                    <option>44</option>
                    <option>43</option>
                    <option>42</option>
                    <option>41</option>
                    <option>40</option>
                    <option>39</option>
                    <option>38</option>
                    <option>37</option>
                    <option>36</option>
                    <option>35</option>
                    <option>34</option>
                    <option>33</option>
                    <option>32</option>
                    <option>31</option>
                    <option>30</option>
                    <option>29</option>
                    <option>28</option>
                    <option>27</option>
                    <option>26</option>
                    <option>25</option>
                    <option>24</option>
                    <option>23</option>
                    <option>22</option>
                    <option>21</option>
                    <option>20</option>
                    <option>19</option>
                    <option>18</option>
                    <option>17</option>
                    <option>16</option>
                    <option>15</option>
                    <option>14</option>
                    <option>13</option>
                    <option>12</option>
                    <option>11</option>
                    <option>10</option>
                    <option>9</option>
                    <option>8</option>
                    <option>7</option>
                    <option>6</option>
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                  </select>
                </span>
              </span>
              <span class="metadata_field discipline_points">
                <label>Discipline Points Left:</label>
                <span class="left">99</span>/<span class="total">99</span>
              </span>
              <span class="metadata_field power_points">
                <label>Power Points Left:</label>
                <span class="left">99</span>/<span class="total">99</span>
              </span>
            </div>
            <div id="trainer_ui" class="ui-helper-clearfix">
            </div>
            <div id="trainer_actions">
              <span class="view_mode_control">
                <a href="/trainer.html" id="new_setup">New Setup</a>
                <a href="#" id="edit_setup">Edit Setup</a>
              </span>
              <span class="edit_mode_control">
                <a href="#" id="reset_powers">Reset Powers</a>
                <a href="#" id="permalink">Save</a>
              </span>
            </div>
          </form>
        </div>
      </div>
  </body>
</html>
